name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Pemberton.Shareclass.Hedging.Prototype/Pemberton.Shareclass.Hedging.Prototype.sln

      - name: Build
        run: dotnet build Pemberton.Shareclass.Hedging.Prototype/Pemberton.Shareclass.Hedging.Prototype.sln --no-restore

      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: Pemberton.Shareclass.Hedging.Prototype/**/bin/Debug/net8.0/
          retention-days: 1

  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: Pemberton.Shareclass.Hedging.Prototype/

      - name: Run unit tests
        run: >
          dotnet test
          Pemberton.Shareclass.Hedging.Prototype/tests/Pemberton.Shareclass.Hedging.Prototype.Tests/Pemberton.Shareclass.Hedging.Prototype.Tests.csproj
          --no-build
          --logger "trx;LogFileName=unit-results.trx"

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: "**/*.trx"

  e2e-tests:
    name: E2E Tests (Playwright)
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: Pemberton.Shareclass.Hedging.Prototype/

      - name: Install required dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2

      - name: Install Playwright browsers (with OS dependencies)
        run: >
          pwsh
          Pemberton.Shareclass.Hedging.Prototype/tests/Pemberton.Shareclass.Hedging.Prototype.UITests/bin/Debug/net8.0/playwright.ps1
          install --with-deps chromium

      - name: Run E2E tests
        run: >
          dotnet test
          Pemberton.Shareclass.Hedging.Prototype/tests/Pemberton.Shareclass.Hedging.Prototype.UITests/Pemberton.Shareclass.Hedging.Prototype.UITests.csproj
          --no-build
          --logger "trx;LogFileName=e2e-results.trx"

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: "**/*.trx"
